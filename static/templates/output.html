<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css" />

    <script src="/static/lib/jquery-2.1.4.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/index.js"></script>
    <script type="text/javascript" src="/static/lib/JmolFolder/JSmol.min.js"></script>

</head>
<script type="text/javascript">
var molecularInfo = new Array();
;(function() {

// ?_USE=JAVA   ?_USE=SIGNED   ?_USE=HTML5

// Developers: The _debugCode flag is checked in j2s/java/core.z.js,
// and, if TRUE, skips loading the core methods, forcing those
// to be read from their individual directories. Set this
// true if you want to do some code debugging by inserting
// System.out.println(x), document.title=x, or alert(x)
// anywhere in the Java or Jmol code.

var s = document.location.search;
Jmol._debugCode = (s.indexOf("debugcode") >= 0);

jmol_isReady = function(applet) {
	document.title = (applet._id + " is ready")
	Jmol._getElement(applet, "appletdiv").style.border="1px solid blue"

}

moleculars = '{{mol}}';
data = {{data}};
moleculars = moleculars.split('|');
for(f in moleculars){
    molecularInfo[f] = {
        width: "100%",
        height: "100%",
        debug: false,
        color: "white",
        addSelectionOptions: false,
        serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
        use: "HTML5",
        coverImage: "",//"data/1hxw.png",        // initial image instead of applet
        coverScript: "",	// special script for click of cover image (otherwise equal to script)
        deferApplet: false,                  // wait to load applet until click
        deferUncover: false,                 // wait to uncover applet until script completed
        //jarPath: "java",
        j2sPath: "/static/lib/JmolFolder/j2s",
        //jarFile: "JmolApplet.jar",
        isSigned: false,
        //disableJ2SLoadMonitor: true,
        //disableInitialConsole: true,
        readyFunction: jmol_isReady,
        //defaultModel: "$dopamine",
        script: ""
    };
    molecularInfo[f].script = "load /static/mol/" + moleculars[f] + ".mol";
}
})();

$(document).ready(function(){
//$("#appletplace").html(Jmol.getAppletHtml("jmol1", molecularInfo[0]));
  var current_molecular = 0;
  $("#appletplace").html(Jmol.getAppletHtml("jmol1", molecularInfo[current_molecular]));
  $("button.previous_molecular").click( function(){
    if(current_molecular == 0)
        return;
    current_molecular = current_molecular - 1;
    $("#appletplace").html(Jmol.getAppletHtml("jmol1", molecularInfo[current_molecular]));
  });
  $("button.next_molecular").click( function(){
    if(current_molecular == molecularInfo.length)
        return;
    current_molecular = current_molecular + 1;
    $("#appletplace").html(Jmol.getAppletHtml("jmol1", molecularInfo[current_molecular]));
  });
});

</script>
<body>
    {% include "header.html" %}
    <div id='wrap'>
          <div class="column clearfix" id="main-container">
              <div class="info">
                  <div class="col-md-6" style="height:400px;">
                    <div id="appletplace" style="width:80%;height:80%;background-color:red" ></div>
                  </div>
                                      <button class="previous_molecular">previous</button>
                    <button class="next_molecular">next</button>
                  <div class="col-md-6">
                      <label>Predicted standard enthalpy of formation:</label><br>
                      <span>{{ data }}</span> kcal/mol<br>
                      <label>DBGC vector download:</label><br>
                      <!--<label>{{ mol }}</label>-->
                      <a href="/static/DBGCVectors/{{vectorFileName}}" download="DBGCVectors">{{vectorFileName}}</a>
                  </div>
              </div>
          </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
